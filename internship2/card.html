<div class="movie-card bg-gray-800/60 border border-gray-700 rounded-lg overflow-hidden shadow-md hover:shadow-xl transform hover:scale-105 transition duration-300 cursor-pointer" onclick="location.href='/viewing?id={%ID%}'">
  <!-- Movie Poster -->
  <div class="relative h-80 overflow-hidden">
    <img src="{%image%}" alt="{%movie_name%}" class="w-full h-full object-cover" />
    
    <!-- Rating Badge -->
    <div class="absolute top-2 right-2 bg-yellow-400 text-black px-2 py-1 text-xs font-semibold rounded">
      ‚≠ê {%stars%}/5
    </div>
  </div>

  <!-- Movie Name -->
  <div class="p-4 text-center">
    <h3 class="text-white text-base font-semibold truncate">{%movie_name%}</h3>
  </div>
</div>

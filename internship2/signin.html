<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-zinc-900 min-h-screen text-white">

  <!-- Sign In Modal Overlay -->
  <div id="signinModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-black rounded-lg shadow-xl p-8 w-full max-w-sm relative">

      <!-- Close Button -->
      <button onclick="closeSignIn()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 text-xl font-bold">&times;</button>

      <!-- Title -->
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

      <!-- Form -->
      <form method="POST" action="/signin">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input type="email" name="email" id="email" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500" />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium mb-1" for="password">Password</label>
          <input type="password" name="password" id="password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-pink-500" />
        </div>

        <button type="submit"
                class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-md font-semibold">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Script to control modal -->
  <script>
    function openSignIn() {
      document.getElementById('signinModal').classList.remove('hidden');
    }

    function closeSignIn() {
      document.getElementById('signinModal').classList.add('hidden');
    }
  </script>
</body>
</html>

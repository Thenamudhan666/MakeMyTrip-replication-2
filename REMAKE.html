<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MakeMyTrip Reamke</title>
        <style>
            body{
                background-image:url('https://images.unsplash.com/photo-1528543606781-2f6e6857f318?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                background-origin: padding-box;
                font-family: Arial, sans-serif;
                background: #f5f5f5;
                margin: 0;
                padding: 0;
            }
            .header{
                text-align: left;
                background-color:red;
                padding: 10px;
                opacity:0.5;
            }
            .write{
                color:rgb(255, 255, 255);
                font-size: medium;
                
            }
            .head {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                float:left;
            }
            ul {
                list-style-type: none;
                 margin: 0;
                padding: 0;
                overflow: hidden;
                 background-color: #ffffff;
                 border-radius: 10px;
            }

            li {
               float: right;
            }

            li a {
                display: block;
                color: rgb(65, 65, 65);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;

            }

            li a:hover {
                background-color: #9392de;
            }
            .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background: #007bff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            color: rgb(160, 27, 27);
            
        }
        .menu-item {
            cursor: pointer;
            display: block;
            color: rgb(65, 65, 65);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu-item.active {
            font-weight: bold;
            text-decoration: underline;
            color:black;
        }
        .menu-item a:hover {
            font-weight: bold;
            background-color: rgb(255, 255, 255);
        }
        .booking-section {
            padding: 20px;
        }
        .trip-type {
            margin-bottom: 10px;
        }
        .flight-details, .date-selection, .passengers, .special-fares {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .fare-options button {
            padding: 10px;
            border: none;
            margin-right: 5px;
            cursor: pointer;
            background: #e0e0e0;
            border-radius: 5px;
        }
        .fare-options .selected {
            background: #007bff;
            color: white;
        }
        .search-button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        </style>
        <body>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <h2 style="color:rgb(232, 54, 54)">MakeMyTrip</h2>
            </ul>
            <div class="container">
                <nav class="menu">
                    <div class="menu-item active" style="color: black;"><a href="#home">Flights</a></div>
                    <div class="menu-item" style="color: rgb(0, 0, 0);"><a href="#home">Hotels</a></div>
                    <div class="menu-item" style="color: rgb(0, 0, 0);"><a href="#home">Homestays & Villas</a></div>
                    <div class="menu-item" style="color: rgb(0, 0, 0);"><a href="#home">Holiday Packages</a></div>
                    <div class="menu-item" style="color: rgb(0, 0, 0);"><a href="#home">Trains</a></div>
                    <div class="menu-item" style="color: rgb(0, 0, 0);"><a href="#home">Buses</a></div>
                    <div class="menu-item" style="color: rgb(0, 0, 0);"><a href="#home">Cabs</a></div>
                </nav>
                <div class="booking-section">
                    <div class="trip-type">
                        <input type="radio" name="trip" id="oneway" checked> <label for="oneway">One Way</label>
                        <input type="radio" name="trip" id="roundtrip"> <label for="roundtrip">Round Trip</label>
                        <input type="radio" name="trip" id="multicity"> <label for="multicity">Multi City</label>
                    </div>
                    <div class="flight-details">
                        <div class="from">
                            <label>From</label>
                            <h2>Chennai</h2>
                            <p>CHEN, Chennai Airport India</p>
                        </div>
                    <div class="flight-details">
                        <div class="to">
                            <label>To</label>
                            <h2>Delhi</h2>
                            <p>DEH, Dehli Airport</p>
                        </div>
                    </div>
                    </div>
                    <div class="date-selection">
                        <div>
                            <form>
                                <label for="Departure">Departure</label>
                                <input type="date" id="Departure" name="Departure">
                                <input type="submit" value="Submit">
                                <p>Today's date</p>
                            </form>
                        </div>
                        <div>
                            <form>
                                <label for="Return">Return</label>
                                <input type="date" id="return" name="retun">
                                <input type="submit" value="Submit">
                                <p class="placeholder">Tap to add a return date</p>
                            </form>
                        </div>
                    </div>
                    <div class="passengers">
                        <label>Travellers & Class</label>
                        <p>Economy/Premium Economy</p>
                    </div>
                    <div class="special-fares">
                        <label>Select a special fare</label>
                        <div class="fare-options">
                            <button class="selected">Regular</button>
                            <button>Student</button>
                            <button>Senior Citizen</button>
                            <button>Armed Forces</button>
                        </div>
                    </div>
                    <button class="search-button">SEARCH</button>
                </div>
            </div>

        </body>
    </head>
</html>
